unittest:SL6:
  stage: unittest
  except:
    - tags
  tags:
    - docker
  dependencies:
    - install:SL6
  image: ilcdirac/slc6-base
  script:
    - export HOME=/root/
    - cd installation/ILCDIRAC
    - source ../bashrc
    - unset PYTHONOPTIMIZE
    - .gitlab-ci.d/run-unittests.sh
  coverage: '/\d+\%\s*$/'
  artifacts:
